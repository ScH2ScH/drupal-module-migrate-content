migrate_content.connect_form:
    path: '/admin/config/migrate_content/connect-form'
    defaults:
        _form: '\Drupal\migrate_content\Form\ConnectForm'
        _title: 'Connect Form'
    requirements:
        _permission: 'administer content'

entity.node.multiple_custom_sync:
    path: '/admin/content/sync'
    defaults:
        _controller: '\Drupal\migrate_content\Controller\MigrateContentController::listContentTypes'
        _title: 'Sync Nodes'
    requirements:
        _permission: 'administer content'

migrate_content.web_services_link:
    path: '/admin/config/migrate_content'
    defaults:
        _title: 'Custom Links'
        _controller: '\Drupal\migrate_content\Controller\MigrateContentController::webServicesLinkPage'
    requirements:
        _permission: 'administer content'
